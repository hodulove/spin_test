<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div style="text-align : center;">
    <img id="spin" src="https://i.postimg.cc/kXstW008/Untitled-1-01.png" height="600">
</div>
<div style=" text-align: center;">
    <button onclick="toggleImg()" id="btn">유 스핀 미</button>
    <script>
        function toggleImg() {
            var randnum = Math.floor(Math.random() * 5 +1);
            if ( randnum < 5 ){
                document.getElementById("spin").src = "https://i.postimg.cc/66Yb6fwh/spinonce.gif";
            }
            else{
                document.getElementById("spin").src = "https://i.postimg.cc/bvkHVJbZ/1.gif";
            }
        }
    </script>
    </div>
</body>
