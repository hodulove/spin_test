<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="spin" src="https://i.postimg.cc/kXstW008/Untitled-1-01.png" >
    <button onclick="toggleImg()">you spin me</button>
    <script>
        function toggleImg() {
            var randnum = Math.floor(Math.random() * 5 +1);
            if ( randnum < 5 ){
                document.getElementById("spin").src = "https://i.postimg.cc/66Yb6fwh/spinonce.gif";
            }
            else{
                document.getElementById("spin").src = "https://i.postimg.cc/bvkHVJbZ/1.gif";
            }
        }
    </script>
</body>
</html>
